                <h2 class="site-title">DevJobs</h2>
            </div>
            
            <nav class="primary-nav" aria-label="Primary">
                <ul>
                <a href="./index.html">Inicio</a>
                <a href="./empleos.html">Empleos</a>
                <a href="#">Empresas</a>
                <a href="#">Salarios</a>
                </ul>
            </nav>
            
            <div class="secondary-nav">
                <button type="button" class="btn">Subir CV</button>
                <button type="button" class="avatar" aria-label="Open account menu">
                <img src="./assets/avatar.jpg" alt="Profile" />
                </button>
            </div>
        </header>
        <main class="main-backend">
            <section class="hero">
                <h1>Encuentra tu próximo trabajo</h1>
                <p class="subtitle">Explora miles de oportunidades en el sector tecnológico.</p>
                <form class="search-bar" autocomplete="off">
                    <label class="search-icon" for="search-input">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            width="24" 
                            height="24" 
                            fill="none" 
                            stroke="currentColor" 
                            stroke-width="1" 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                            <path d="M21 21l-6 -6" />
                        </svg>
                    </label>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="search-input"
                        placeholder="Buscar trabajos, empresas o habilidades"
                    />         
                </form>

                <div class="filters-row">
                    <label class="filter-select">
                        <div class="filter-select-box">
                            <select id="filter-technology">
                                <option value="">Tecnología</option>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="devops">DevOps</option>
                            </select>
                        </div>
                    </label>
                    <label class="filter-select">
                        <div class="filter-select-box">
                            <select id="filter-location">
                            </select>
                        </div>
                    </label>
                    <label class="filter-select">
                        <div class="filter-select-box">
                            <select id="filter-experience">
                            </select>
                        </div>
                    </label>
                </div>
            </section>
            <h2 class="results-title">Resultados de búsqueda</h2>

            <section class="jobs-list">
                <!-- Job cards will be dynamically inserted here -->
                <p class="jobs-empty" hidden>
                    No hay trabajos disponibles con estas condiciones
                </p>
            </section>
            <nav class="pagination" aria-label="Pagination">
                <button class="pagination-arrow" disabled aria-label="Previous page">&lt;</button>
                <button class="pagination-page active" aria-current="page">1</button>
                <button class="pagination-page">2</button>
                <button class="pagination-page">3</button>
                <button class="pagination-page">4</button>
                <button class="pagination-page">5</button>
                <button class="pagination-arrow" aria-label="Next page">&gt;</button>
